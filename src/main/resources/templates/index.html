<!DOCTYPE html>
<html lang="en" xmlns:th = "http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon"/>
    <title>Chinese-WestLaw-Web-Search-Mining</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.css}">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#"><img th:src="@{/images/icon.png}" height="36" width="24"></a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo01"
            aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
        <li class="nav-item active">
            <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
        </li>
    </ul>

</nav>
<div style="position:fixed; width: 100%; height:100%; top: 60px; left: 0;">
<div class="container-md px-lg-3" style="position: absolute; top: 0;left: 0; bottom: 0; right: 0; width: 50%; height: 60%; margin: auto;">
    <div class="row justify-content-center">
        <div class="col-12 align-content-center">
            <div class="text-center">
                <img th:src="@{/images/logo.png}" class="img-fluid">
            </div>
        </div>
    </div>
    <div class="row justify-content-center">
        <div class="col-12 align-content-center">
            <div class="btn-group btn-group-toggle" role="group" data-toggle="buttons" id="searchType" aria-label="Basic Search Type">
                <label class="btn btn-secondary active">
                    <input type="radio" name="options" id="boolean" checked> Boolean
                </label>
                <label class="btn btn-secondary">
                    <input type="radio" name="options" id="query"> Query
                </label>
            </div>
        </div>
    </div>
    <div class="row justify-content-center">
        <div class="col-12 ">
            <div class="input-group">
                <input id="inputStr" type="text" class="form-control" aria-label="Text input with dropdown button">
                <div class="input-group-append">
<!--                    <button type="button" class="btn btn-outline-dark">Search</button>-->
                    <button type="button" id="dropButton" class="btn btn-outline-dark dropdown-toggle"
                            data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" style="display: block">Search
                    </button>
                    <div class="dropdown-menu" id="sortType">
                        <a class="dropdown-item" href="#">Default Search</a>
                        <a class="dropdown-item" href="#">Sorted by Age</a>
                        <a class="dropdown-item" href="#">Sorted by Register Date</a>
                        <a class="dropdown-item" href="#">Sorted by Publish Date</a>
                        <a class="dropdown-item" href="#">Sorted by Fines</a>
<!--                        <a class="dropdown-item" href="#">Sorted by Age</a>-->
                    </div>

                    <button type="button" id="queryButton" class="btn btn-outline-dark" style="display: none">
                        Search
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
<footer class="footer fixed-bottom">
    <div class="container text-center">
        <p>Copyright (c) 2020</p>
        <p>Powered By Bootstrap</p>
    </div>
</footer>
<script th:src="@{/js/jquery.min.js}"></script>
<script src="https://unpkg.com/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script th:src="@{/js/bootstrap.js}"></script>
<script th:src="@{/js/main.js}"></script>
<script type="text/javascript" th:inline="javascript">

</script>
</body>
</html>
