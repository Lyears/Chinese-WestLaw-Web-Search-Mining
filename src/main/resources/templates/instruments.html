<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List-Chinese-WestLaw</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.css}">
    <style type="text/css">
        html {
            position: relative;
            min-height: 100%;
        }

        body {
            margin-bottom: 60px;
        }

        .footer {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 50px;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
    <a class="navbar-brand" href="#"><img th:src="@{/images/icon.png}" height="36" width="24"></a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo01"
            aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
        <li class="nav-item">
            <a class="nav-link" href="/#">Home </a>
        </li>
    </ul>
</nav>
<div class="container px-lg-3">
    <div class="row " style="margin: 1%">
        <div th:each="instrument :${instruments}" class="col-12">
            <div class="alert alert-dark" role="alert">
                <a href="#" class="alert-link" th:text="${instrument.getTheme()}">an example link</a>
                <button type="button" class="btn btn-dark" data-toggle="modal" style="position: absolute;top: 0.275rem;right: 0.375rem"
                        th:data-target="${'#'+instrument.getInstrumentId()}">Details
                </button>
            </div>
        </div>
        <div th:each="instrument :${instruments}">
            <div class="modal fade " role="dialog" tabindex="-1"
                 th:id="${instrument.getInstrumentId()}">
                <div class="modal-dialog modal-dialog-scrollable modal-xl">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" th:text="${instrument.getTheme()}">Modal title</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>

                        <div class="modal-body">
                            <h5>案号</h5>
                            <p th:text="${instrument.getCaseCode()}"></p>
                            <hr>
                            <h5>文书类别</h5>
                            <p th:text="${instrument.getType()}"></p>
                            <hr>
                            <h5>案由</h5>
                            <p th:text="${instrument.getCause()}"></p>
                            <hr>
                            <h5>承办部门</h5>
                            <p th:text="${instrument.getCourtName()}"></p>
                            <hr>
                            <h5>级别</h5>
                            <p th:text="${instrument.getCourtLevel()}"></p>
                            <hr>
                            <h5>结案日期</h5>
                            <p th:text="${instrument.getCaseDue()}"></p>
                            <hr>
                            <h5>内容</h5>
                            <p th:text="${instrument.getContent()}"></p>
                        </div>

                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>


<nav aria-label="Page navigation">
    <ul class="pagination justify-content-center">
        <li class="page-item">
            <a class="page-link" href="#" aria-label="Previous">
                <span aria-hidden="true">&laquo;</span>
            </a>
        <li class="page-item"><a class="page-link" href="#">1</a></li>
        <li class="page-item"><a class="page-link" href="#">2</a></li>
        <li class="page-item"><a class="page-link" href="#">3</a></li>
        <li class="page-item">
            <a class="page-link" href="#" aria-label="Next">
                <span aria-hidden="true">&raquo;</span>
            </a>
        </li>
    </ul>
</nav>
<div class="modal fade" id="detailModal" tabindex="-1" role="dialog" data-backdrop="static">
    <div class="modal-dialog-scrollable modal-xl">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="detailModalTitle">Title</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
<footer class="footer">
    <div class="container text-center">
        <p>Copyright (c) 2020</p>
        <p>Powered By Bootstrap</p>
    </div>
</footer>
<script th:src="@{/js/jquery.min.js}"></script>
<script th:src="@{/js/bootstrap.js}"></script>
</body>
</html>
